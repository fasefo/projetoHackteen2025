<html lang="pt-br">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="src/css/style.css" />
  <link rel="stylesheet" href="src/css/navBar.css" />

  <link rel="stylesheet" href="src/css/produtos.css" />
</head>

<body>
  <div id="container">
    <div id="sideNavbar">
      <a href="index.html">
        <img src="/src/img/logoLiteDevTools.svg" alt="logo" class="logo" />
      </a>
      <div class="name">LiteDevTools</div>
      <nav>
        <ul class="nav">
          <a href="index.html"><li><span>Página Principal</span></li></a>
          <a href="aboutUs.html"><li><span>Sobre nós</span></li></a>
          <a href="products.html"><li><span>Produtos</span></li></a>
          <a href="contacts.html"><li><span>Contatos</span></li></a>
        </ul>
      </nav>
    </div>

    <div id="pageBody">
      <div class="title" style="margin-bottom: 30px;">
        Conversor Hexadecimal ⇄ Decimal
      </div>

      <div class="generalText" style="text-align: center;">
        <h2>Decimal Para binario</h2>
        <label for="decimalInput">Digite um número decimal:</label>
        <input type="number" id="numeroDecimal"/>
        <button onclick="converterParaBinario()">Converter</button>
        <p id="resultadoBinario" style="margin-top: 15px; font-weight: bold;"></p>
      </div>

      <div class="generalText" style="text-align: center;">
        <h2>binario para Decimal</h2>
        <label for="hexInput">Digite um número binario:</label>
        <input type="text" id="numeroBinario" />
        <button onclick="converterParaDecimal()">Converter</button>
        <p id="resultadoDecimal" style="margin-top: 15px; font-weight: bold;"></p>
      </div>

      <script>
        function converterParaBinario() {
          var input = document.getElementById("numeroDecimal").value;
          var numero = parseInt(input, 10);
      
          if (!isNaN(numero)) {
            var binario = numero.toString(2);
            document.getElementById("resultadoBinario").textContent =
              numero + " em binário é: " + binario;
          } else {
            document.getElementById("resultadoBinario").textContent =
              "Digite um número decimal válido.";
          }
        }
      
        function converterParaDecimal() {
          var input = document.getElementById("numeroBinario").value;
      
          if (/^[01]+$/.test(input)) {
            var decimal = parseInt(input, 2);
            document.getElementById("resultadoDecimal").textContent =
              input + " em decimal é: " + decimal;
          } else {
            document.getElementById("resultadoDecimal").textContent =
              "Digite apenas números 0 ou 1 (binário).";
          }
        }
      </script>
    </div>
  </div>
</body>

</html>
