  </head>

  <body>
    <div id="container">

      <div id="sideNavbar">

        <a href="index.html">
          <img src="src/img/logoLiteDevTools.svg" alt="logo" class="logo">
        </a>

        <div class="name">
          LiteDevTools

        <nav>
          <ul class="nav">

            <a href="index.html">
              <li>
                <span>Página Principal</span>

            <a href="aboutUs.html">

          </ul>
        </nav>

      </div>

      <div id="pageBody">

        <div class="title" style="margin: 0 0 55px;">
          Contatos
        </div>

        <form id="emailForm">
          Entre em contato por example@gmail.com : <br><br>
          <label for="subject">Assunto:</label><br>
          <input type="text" id="subject" name="subject"><br><br>

          <label for="body">Texto:</label><br>
          <textarea id="body" name="body" rows="5" cols="40"></textarea><br><br>

          <button type="button" onclick="sendEmail()">Enviar e-mail</button>
        </form>

        <script>
          function sendEmail() {
            const subject = encodeURIComponent(document.getElementById('subject').value);
            const body = encodeURIComponent(document.getElementById('body').value);
            const mailtoLink = `mailto:example@gmail.com?subject=${subject}&body=${body}`;

            window.location.href = mailtoLink;
          }
        </script>

        <br>
        <p class="generalText">
          +55 (015) 00000-0000
        </p>
      </div>

    </div>
  </body>
