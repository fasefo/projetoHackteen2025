    <link rel="stylesheet" href="src/css/navBar.css" />
    <link rel="stylesheet" href="src/css/pageBody.css" />

  <body>
    <div id="container">
      <div id="sideNavbar">
        <a href="index.html">
          <img src="src/img/logoLiteDevTools.svg" alt="logo" class="logo">
        </a>
        <div class="name">LiteDevTools</div>
        <nav>
          <ul class="nav">

        </nav>
      </div>

      <div id="pageBody">
        <div class="title" style="margin-bottom: 30px;">
          Conversor de Temperatura °C → °F
        </div>

        <div class="generalText" style="text-align: center;">
          <label for="celsius">Digite a temperatura em °C:</label>
          <input type="number" id="celsius" />
          <button onclick="converter()">Converter</button>
          <p id="resultado" style="margin-top: 15px; font-weight: bold;"></p>
        </div>

        <script>
          function converter() {
            var celsius = document.getElementById("celsius").value;
            var numero = parseFloat(celsius);

            if (!isNaN(numero)) {
              var fahrenheit = (numero * 9 / 5) + 32;
              document.getElementById("resultado").textContent =
                numero + "°C equivalem a " + fahrenheit.toFixed(2) + "°F";
            } else {
              document.getElementById("resultado").textContent =
                "Por favor, insira uma temperatura válida.";
            }
          }
        </script>
      </div>
    </div>
  </body>
