<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatar Json</title>
    <link rel="stylesheet" href="../src/css/style.css" />
    <link rel="stylesheet" href="../src/css/pageBody.css" />
    <link rel="stylesheet" href="../src/css/tools.css" />
  </head>

  <body>
    <div id="container">
      <div id="pageBody">
        <a
          href="../products.html"
          style="margin-right: auto; margin-left: 30px"
        >
          <button>Voltar para Ferramentas</button>
        </a>
        <h1 class="title" style="margin-bottom: 30px">Formatador Json</h1>

        <div class="division">
          <p class="generalText">Entrada Json:</p>
          <textarea
            id="jsonInput"
            spellcheck="false"
            autocorrect="off"
            autocomplete="off"
          ></textarea>

          <p class="generalText">Resultado:</p>
          <textarea
            id="output"
            spellcheck="false"
            autocorrect="off"
            autocomplete="off"
          ></textarea>
        </div>

        <script src="../src/js/json.js"></script>
      </div>
    </div>
  </body>
</html>
