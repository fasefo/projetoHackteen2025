<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor Base64</title>
    <link rel="stylesheet" href="../src/css/style.css" />
    <link rel="stylesheet" href="../src/css/navBar.css" />
    <link rel="stylesheet" href="../src/css/pageBody.css" />
    <link rel="stylesheet" href="../src/css/tools.css" />
  </head>

  <body>
    <div id="container">
      <div id="sideNavbar">
        <a href="../index.html">
          <img src="../src/img/logoLiteDevTools.svg" alt="logo" class="logo" />
        </a>
        <div class="name">LiteDevTools</div>
        <nav>
          <ul class="nav">
            <a href="../index.html">
              <li><span>Página Principal</span></li>
            </a>
            <a href="../aboutUs.html">
              <li><span>Sobre nós</span></li>
            </a>
            <a href="../products.html">
              <li><span>Produtos</span></li>
            </a>
            <a href="../contacts.html">
              <li><span>Contatos</span></li>
            </a>
          </ul>
        </nav>
      </div>

      <div id="pageBody">
        <div class="title" style="margin-bottom: 30px">
          Conversor Base64 ⇄ Texto
        </div>

        <div class="generalText" style="text-align: center">
          <!-- Texto para Base64 -->
          <h2>Texto para Base64</h2>
          <textarea
            id="textoInput"
            rows="4"
            cols="50"
            placeholder="Digite o texto..."
          ></textarea
          ><br />
          <button onclick="converterParaBase64()">Converter</button>
          <p
            id="resultadoBase64"
            style="margin-top: 15px; font-weight: bold; word-break: break-word"
          ></p>

          <hr
            style="
              margin: 40px auto;
              width: 60%;
              border: none;
              border-top: 1px solid gray;
            "
          />
          <h2>Base64 para Texto</h2>
          <textarea
            id="base64Input"
            rows="4"
            cols="50"
            placeholder="Digite o base64..."
          ></textarea
          ><br />
          <button onclick="converterParaTexto()">Converter</button>
          <p
            id="resultadoTexto"
            style="margin-top: 15px; font-weight: bold; word-break: break-word"
          ></p>
        </div>
      </div>
    </div>

    <script src="../src/js/base64.js"></script>
  </body>
