<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="../src/css/style.css" />
    <link rel="stylesheet" href="../src/css/pageBody.css" />
    <link rel="stylesheet" href="../src/css/tools.css" />
  </head>

  <body>
    <div id="container">
      <div id="pageBody">
        <a
          href="../products.html"
          style="margin-right: auto; margin-left: 30px"
        >
          <button>Voltar para Ferramentas</button>
        </a>
        <h1 class="title" style="margin-bottom: 30px">
          Conversor de Temperatura
        </h1>

        <div class="division">
          <select name="firstSelection" id="firstSelection">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
          </select>
          <input type="number" id="firstNumber" />

          <br /><br />

          <select name="secondSelection" id="secondSelection">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
          </select>
          <input type="number" id="secondNumber" />
        </div>

        <script src="../src/js/temperatureConverter.js"></script>
      </div>
    </div>
  </body>
</html>
